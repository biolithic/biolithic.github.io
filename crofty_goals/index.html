@keyframes spin {

 to{

 }
}
@-webkit-keyframes spin{
 from{-webkit-transform: rotateY(0deg);}
 to{-webkit-transform: rotateY(360deg);}
}
.imageSpin{

@font-face {

  src: url('Tomb_Raider.ttf') format('truetype');

#footnotes {
  font-family: "Tomb_Raider", "PT Sans", Calibri, Tahoma, sans-serif;
  color: #f9de69;
  position: absolute;
  top: 0px;
  font-size: 1.5rem;
  margin: 0 auto;
  text-align: center;
  width: 100%;
}

#footnotes a {
  color: #f9de69;
}


#cube-container {
  width: max-content;
  height: max-content;
  margin: 80px auto;
  perspective: 400px;     
}

#cube-container:before {
  content: '';
  position: absolute; 
  top: 90px;
  left: 0;
  width: 100%; 
  height: 100%; 
 
  animation: rotateShadow 16s infinite; 
}

.cube { 
  height: 100%;
  width: 100%;
  position: relative;
  transform-style: preserve-3d;     
  transition: all 0.5s ease-in-out;   
  animation: rotate 32s infinite; 
}

.cube img {
  position: absolute;
  width: 300px;
  height: 300px;
  background: #000;
  box-shadow: 1px 2px 2px 1px #222;
}

.cube img:nth-child(1) {
  transform: rotateY(0deg) translateZ(150px);
}
.cube img:nth-child(2) {
  transform: rotateY(90deg) translateZ(150px);
}
.cube img:nth-child(3) {
  transform: rotateY(-90deg) translateZ(150px);
}
.cube img:nth-child(4) {
  transform: rotateY(180deg) translateZ(150px);
}

@keyframes rotate {
  0% { transform: rotateY(0deg); }    
  25% { transform: rotateY(90deg); }    
  50% { transform: rotateY(180deg);}  
  75% {  transform: rotateY(270deg); }  
  100% { transform: rotateY(360deg); }
}

function shuffleArray(array) {
  for (var i = array.length - 1; i > 0; i--) {
      var j = Math.floor(Math.random() * (i + 1));
      var temp = array[i];
      array[i] = array[j];
      array[j] = temp;
  }
  return array;
}

  var shuffledArray = shuffleArray(window.someQuotes);
  marqueex = new Marquee(document.getElementById('marquee'), {
    rate: -150,
    startOnScreen: true,
  });

  const builders = shuffledArray.map(item => {
    return () => {
      var txt = item[0].toUpperCase() + item.substring(1) + " -- ";
      const el = document.createElement('div')
      el.innerHTML = txt;
      return el;
    }
  })
  dynamicMarquee.loop(marqueex, builders);
