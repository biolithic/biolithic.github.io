<script>
window.slideIndex = 1;
function plusSlides(n) {
  showSlides(window.slideIndex += n);
}

function currentSlide(n) {
  showSlides(window.slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {window.slideIndex = 1}
  if (n < 1) {window.slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[window.slideIndex-1].style.display = "block";
}

document.addEventListener("DOMContentLoaded", function() {

(async () => {
  let url = 'https://biolithic.github.io/goboom.json';
  let response = await fetch(url);
  let videos = await response.json();
  var videosLength = videos.length;

  for (let i = 0; i < videosLength; i++) {
    var ii = i + 1;
    var g = document.getElementById("goBoomGallery");
    g.insertAdjacentHTML("beforeend", "<div class='mySlides fade'><h2 class='text'>" + videos[i].quote + "</h2><a href='https://www.youtube.com/watch?v=" + videos[i].url + "' target='_blank'><img src='https://img.youtube.com/vi/" + videos[i].url + "/sddefault.jpg' /></a</div>");
  }
 
  showSlides(window.slideIndex);
  setInterval(function () {  plusSlides(1);  }, 8000);
})();

});
